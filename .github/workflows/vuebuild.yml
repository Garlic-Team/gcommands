name: "vue build | gcommands.js.org Build"

on:
  push:
    branches:
      - docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Download
      run: npm i vue-discord-message@5.2.0 vuepress-theme-yuu@3.0.1 vuepress@1.8.2

    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ACCESS_TOKEN }}
        publish_dir: ./guide/.vuepress/dist
        publish_branch: master
        destination_dir: ./guide/
